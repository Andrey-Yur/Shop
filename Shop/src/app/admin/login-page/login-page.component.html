<form [formGroup]="form" (ngSubmit)="submit()">

    <h2>Login as administrator</h2>
    <br>
    <div class="form-control">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
            <small *ngIf="form.get('email').errors.required">Enter Email</small>
            <small *ngIf="form.get('email').errors.email">Enter valid Email</small>
        </div>
    </div>

    <div class="form-control">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">
        <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
            <small *ngIf="form.get('password').errors.required">Enter Password</small>
            <small *ngIf="form.get('password').errors.minlength">
                Password must be at least {{form.get('password').errors.minlength.requiredLength}} characters.
                You have entered: {{form.get('password').errors.minlength.actualLength}}
            </small>
        </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Logon</button>


</form>
