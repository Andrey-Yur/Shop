<!--<pre>{{product$ | async| json}}</pre>-->
<mat-card class="example-card" *ngIf="product$ | async as product; else loader">
    <mat-card-header>
              <mat-card-title> {{product.name}} {{product.last_name}}
              </mat-card-title>
        <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"
         [routerLink]="['/backoffice', product.id]" >
    <mat-card-content>
        {{product.id | currency:'RUB': 'symbol-narrow'}}
    </mat-card-content>
    <mat-card-actions>
<!--        <button mat-button (click)="adToCart()">ADD TO CART</button>-->
    </mat-card-actions>
</mat-card>
<ng-template #loader>
    <div class="loader-container">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
